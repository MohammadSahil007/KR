<!-- gold-texture.svg -->
<svg width="600" height="600" xmlns="./KrSVG.svg">
  <defs>
    <filter id="noise" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" stitchTiles="stitch" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.8 0 0 0 0 0.6 0 0 0 0 0.2 0 0 0 1 0" />
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noise)" />
</svg>
